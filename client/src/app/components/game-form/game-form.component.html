<div class="col-md-4 offset-md-2 p-5">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <input type="text" name="title"  [(ngModel)]="game.title" placeholder="title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" rows="2" [(ngModel)]="game.description" placeholder="Description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" [(ngModel)]="game.image" placeholder="Image Url" name="image" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">Save</button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card">
        <div class="card-body text-center">
            <img [src]="game.image == '' ? '/assets/no-image-icon.png' : game.image " alt="" class="card-img-top">
            <h3>{{game.title == '' ? 'Game title' : game.title}}</h3>
            <p>{{game.description == '' ? 'Game description' : game.description}}</p>
            <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
        </div>
    </div>
</div>
